version: '3.8'

services:
  pet-haven-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-haven-frontend
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - pet-haven-network

networks:
  pet-haven-network:
    external: true
    # If the network doesn't exist, create it with: docker network create pet-haven-network

