<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link">
        <mat-icon class="brand-icon">pets</mat-icon>
        <span class="brand-text">Pet Haven</span>
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="navbar-nav" *ngIf="authService.isAuthenticated()">
      <a mat-button routerLink="/" routerLinkActive="active" class="nav-button">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-button routerLink="/happy-tails" routerLinkActive="active" class="nav-button">
        <mat-icon>favorite</mat-icon>
        <span>Happy Tails</span>
      </a>
    </nav>

    <div class="navbar-actions">
      @if (authService.isAuthenticated()) {
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      } @else {
        <a mat-button routerLink="/login" class="login-button">
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a mat-button routerLink="/auth/register" class="register-button">
          <mat-icon>person_add</mat-icon>
          Sign Up
        </a>
      }
    </div>
  </div>
</mat-toolbar>
