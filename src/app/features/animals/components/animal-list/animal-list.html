<div class="animal-list-container">
  <div class="header">
    <h1>Animals</h1>
    <button mat-raised-button color="primary" (click)="createAnimal()">
      <mat-icon>add</mat-icon>
      Add Animal
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="animals" class="mat-elevation-z2">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let animal">{{animal.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let animal">{{animal.name}}</td>
        </ng-container>

        <ng-container matColumnDef="breed">
          <th mat-header-cell *matHeaderCellDef>Breed</th>
          <td mat-cell *matCellDef="let animal">{{animal.breed}}</td>
        </ng-container>

        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef>Species</th>
          <td mat-cell *matCellDef="let animal">{{animal.species}}</td>
        </ng-container>

        <ng-container matColumnDef="environment">
          <th mat-header-cell *matHeaderCellDef>Environment</th>
          <td mat-cell *matCellDef="let animal">{{animal.environment}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let animal">
            <button mat-icon-button color="primary" (click)="viewAnimal(animal.id)" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editAnimal(animal.id)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      @if (animals.length === 0) {
        <div class="no-data">
          <mat-icon>pets</mat-icon>
          <p>No animals found. Click "Add Animal" to create one.</p>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
